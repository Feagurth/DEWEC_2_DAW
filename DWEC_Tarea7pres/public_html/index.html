            /**
             * Functión que nos permite crear una representación textual de un array
             * @param {type} vector Array a representar
             * @param {type} nombrearray Nombre del array
             * @returns {actividad4.arrayacadena.texto|String} Texto que representa un array
             */
            function arrayacadena(vector, nombrearray)
            {
                // Creamos una variable para almacenar la representación que 
                // haremos del array creado
                var texto = "['";

                for (var valor in vector)
                {
                    // Concatenamos los valores del array añadiendo los 
                    // caracteres necesarios
                    texto += vector[valor] + "', '";
                }

                // Quitamos los tres últimos caracteres (una comilla simple, 
                // un espacio en blanco y una coma)
                texto = texto.substring(0, texto.length - 3);

                // Comprobamos que el texto no está vacío
                if (texto !== "")
                {
                    // Concatenamos el nombre del array y la cadena formada
                    texto = nombrearray + " = " + texto + "]";
                }
                else
                {
                    // Asginamos el nombre del array con unos corchetes vacios
                    texto = nombrearray + " = []";
                }

                // Devolvemos la cadena de texto creada
                return texto;

            }

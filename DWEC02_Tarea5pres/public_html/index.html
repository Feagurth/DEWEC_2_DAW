<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> tarea Presencial 2 ut3 DWEC</title>

        <script type="text/javascript">

            /**
             * Función para contener el ejercicio 1 de la tarea presencial
             * @returns {undefined}
             */
            function ejercicio1()
            {
                /*
                 * Ejercicio1: Utilizando la función getElementsByTagName(), 
                 * implementa código javascript para contabilizar el numero de 
                 * párrafos que hay en el documento html
                 */

                // Recuperamos todos los elementos p del documento y los 
                // asignamos a una variable
                var parrafos = document.getElementsByTagName('p');

                // Mostramos la información al usuario con un mensaje emergente
                alert("El número de elementos p en el documento es de " + parrafos.length);
            }

            /**
             * Función para contener el ejercicio 2 de la tarea presencial
             * @returns {undefined}
             */
            function ejercicio2()
            {
                /**
                 * Añade el atributo name a cada uno de los párrafos de la 
                 * página anterior asignándole un nombre significativo 
                 * (por ejemplo: <p id="parrafo1">Párrafo 1</p>, ...,
                 * <p id="parrafo9">Párrafo 9</p>) y accede al párrafo 5 y 
                 * cambiale el color de fondo al color azul 
                 * (enlaces[i].style.backgroundColor = "red";)
                 */

                // Seleccionamos el elemento a partir de su identificador
                var parrafo = document.getElementById("parrafo5");

                // Cambiamos el color de fondo al color azul
                parrafo.style.backgroundColor = "blue";

            }

            /**
             * Función para contener el ejercicio 3 de la tarea presencial
             * @returns {undefined}
             */
            function ejercicio3()
            {
                /**
                 * Añade el atributo id a la única capa (etiqueta div) de la 
                 * página anterior, asignale el identificador "capa" 
                 * ( <div id="capa" style="border: solid blue 3px">) y accede a 
                 * cada uno de los parrafos que contiene y cambiales el texto 
                 * poniendo "Párrafo 3 dentro de capa", ...  mediane el atributo  
                 * "element.textContent" que puedes ver como se utiliza en el 
                 * siguiente enlace https://developer.mozilla.org/en-US/docs/Web/API/Node.textContent.
                 */

                // Recuperamos el elemento capa usando su id, y luego 
                // recuperamos los elementos p dentro de la capa
                var parrafos = document.getElementById("capa").getElementsByTagName("p");

                // Iteramos por todos los elementos que hemos localizado
                for (var i = 0; i < parrafos.length; i++)
                {
                    // Recuperamos un objeto p a cada iteración
                    var elemento = parrafos[i];

                    // Le modificamos el contenido del texto añadiendo 
                    // el resto del texto a mostrar
                    elemento.textContent += " dentro de la capa";
                }
            }
        </script>
    </head>

    <body style="border: solid green 3px">
        <p id="parrafo1">Párrafo 1</p>
        <p id="parrafo2">Párrafo 2</p>

        <div id="capa" style="border: solid blue 3px">
            <p id="parrafo3">Párrafo 3</p>
            <p id="parrafo4">Párrafo 4</p>
            <p id="parrafo5">Párrafo 5</p>
            <p id="parrafo6">Párrafo 6</p>
            <p id="parrafo7">Párrafo 7</p>
        </div>

        <p id="parrafo8">Párrafo 8</p>
        <p id="parrafo9">Párrafo 9</p>
        <div>
            <input type="button" value="Ejercicio 1" onclick="ejercicio1()">
            <input type="button" value="Ejercicio 2" onclick="ejercicio2()">
            <input type="button" value="Ejercicio 3" onclick="ejercicio3()">
        </div>
    </body>

</html>

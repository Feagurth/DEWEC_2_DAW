<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Tarea 2</title>
    </head>
    <body>
        <script type="text/javascript">

            document.write("<h3>Actividad 1</h3>");
            document.write("<b>Tabla del 7</b>");
            document.write("<br />");
            for (var i = 0; i !== 11; i++)
            {
                document.write("7 x " + i + " = " + 7 * i);
                document.write("<br />");
            }

            document.write("<br />");
            document.write("<b>Tabla del 8</b>");
            document.write("<br />");

            var i = 0;
            while (i !== 11)
            {
                document.write("8 x " + i + " = " + 8 * i);
                document.write("<br />");
                i = i + 1;
            }

            document.write("<br />");
            document.write("<b>Tabla del 9</b>");
            document.write("<br />");

            var i = 0

            do
            {
                document.write("9 x " + i + " = " + 9 * i);
                document.write("<br />");
                i = i + 1;


            } while (i !== 11);

            document.write("<h3>Actividad 2</h3>");
            
            

        </script>
    </body>
</html>

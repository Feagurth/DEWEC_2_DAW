<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
    <head>
        <title>Pruebas de uso de Eventos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="estilos.css" type="text/css" rel="stylesheet" />        
        <script type="text/javascript" src="libs/MooTools-Core-1.5.1.js"></script>
        <script type="text/javascript" src="eventos.js"></script>
    </head>
    <body id="cuerpo">
        <input type="button" name="reiniciar" id="reiniciar" value="Reiniciar" title="Reinicia la la zona de resultados a sus valores iniciales"/>                    
        <hr/>
        <div id="botones">
            <p>Eventos</p>
            <input type="button" name="ejemplo1" id="ejemplo1" value="Ejemplo1" title="Asignar evento click al cuadro de pruebas"/>            
            <input type="button" name="ejemplo2" id="ejemplo2" value="Ejemplo2" title="Asignación de evento mouseover y mouseout al cuando de pruebas "/>            
            <input type="button" name="ejemplo3" id="ejemplo3" value="Ejemplo3" title="Lanzamiento de evento click con fireEvent"/>            
            <input type="button" name="ejemplo4" id="ejemplo4" value="Ejemplo4" title="Clonación de eventos"/>            
            <input type="button" name="ejemplo5" id="ejemplo5" value="Ejemplo5" title="Eliminación del evento click del elemento con id cuadrado"/>            
            <input type="button" name="ejemplo6" id="ejemplo6" value="Ejemplo6" title="Asignación de evento mouseenter y mouseleave al cuando de pruebas "/>           
            <input type="button" name="ejemplo7" id="ejemplo7" value="Ejemplo7" title="Asignación de evento mousewheel al cuando de pruebas "/>           
        </div>
        <hr />
        <div id="resultado">
            <div id="cuadrado" class="pruebas" title="Cuadro de pruebas para probar eventos">
                Cuadro de pruebas
            </div>
        </div>
    </body>
</html>
